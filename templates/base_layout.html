<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nmap IA{% endblock %}</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='modern-theme.css') }}">
    
    <style>
        /* Layout Structure */
        .app-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Animated Background Shared */
        .bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        }

        /* Sidebar Pro */
        .app-sidebar {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            z-index: 100;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--text-primary);
        }

        .brand-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .nav-section {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
            margin-bottom: 4px;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }

        .nav-item i { font-size: 18px; }

        /* Main Content */
        .app-main {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .app-header {
            height: 70px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            backdrop-filter: blur(10px);
            background: rgba(2, 6, 23, 0.5);
        }

        .content-body {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        @media (max-width: 768px) {
            .app-layout { grid-template-columns: 1fr; }
            .app-sidebar { display: none; } /* TODO: Mobile Menu */
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="bg-canvas"></div>
    
    <div class="app-layout">
        <!-- Mobile Header Toggle -->
        <div class="mobile-toggle" onclick="toggleMobileSidebar()">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Sidebar -->
        <aside class="app-sidebar" id="appSidebar">
            <div class="sidebar-brand">
                <div class="brand-icon">
                    <i class="fas fa-heart-pulse"></i>
                </div>
                <span>Nmap IA</span>
            </div>
            
            <nav class="nav-section">
                <a href="/chat" class="nav-item {% if active_page == 'chat' %}active{% endif %}">
                    <i class="fas fa-comment-dots"></i>
                    <span>Assistant Chat</span>
                </a>
                <a href="/image-analysis" class="nav-item {% if active_page == 'image_analysis' %}active{% endif %}">
                    <i class="fas fa-microscope"></i>
                    <span>Analyse d'Image</span>
                </a>
                <a href="/teach" class="nav-item {% if active_page == 'teach' %}active{% endif %}">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Enseignement</span>
                </a>
                <a href="/knowledge" class="nav-item {% if active_page == 'knowledge' %}active{% endif %}">
                    <i class="fas fa-database"></i>
                    <span>Base de Savoir</span>
                </a>
                <a href="/admin" class="nav-item {% if active_page == 'admin' %}active{% endif %}">
                    <i class="fas fa-user-shield"></i>
                    <span>Administration</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a href="/" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Accueil</span>
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="app-main">
            <header class="app-header">
                <div class="header-title">
                    {% block header_title %}{% endblock %}
                </div>
                <div class="header-actions">
                    {% block header_actions %}{% endblock %}
                </div>
            </header>
            
            <div class="content-body">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script>
        function toggleMobileSidebar() {
            const sidebar = document.getElementById('appSidebar');
            sidebar.classList.toggle('active');
            
            // Fermer le sidebar si on clique en dehors (optionnel)
            if (sidebar.classList.contains('active')) {
                const overlay = document.createElement('div');
                overlay.id = 'sidebar-overlay';
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.background = 'rgba(0,0,0,0.5)';
                overlay.style.zIndex = '999';
                overlay.onclick = () => {
                    sidebar.classList.remove('active');
                    overlay.remove();
                };
                document.body.appendChild(overlay);
            } else {
                const overlay = document.getElementById('sidebar-overlay');
                if (overlay) overlay.remove();
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
